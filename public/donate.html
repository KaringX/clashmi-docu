<!DOCTYPE html>
<html>

<head>
    <script>
        const currentParams = new URLSearchParams(window.location.search);
        let targetUrl = 'https://harry.karing.app/donate';
        if (currentParams.size > 0) {
            targetUrl += '?' + currentParams.toString();
        }
        window.location.replace(targetUrl);
    </script>
</head>

<body>
    <p>redirecting...</p>
</body>

</html>
